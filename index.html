<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Privada v3</title>
    <style>
        :root { --fundo: #000; --card: #121212; --verde: #1DB954; --texto-sec: #b3b3b3; --gradiente: #282828; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Modal de Zoom (Lightbox) */
        #modalZoom { 
            display: none; position: fixed; z-index: 2000; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.9); 
            justify-content: center; align-items: center; cursor: zoom-out;
            opacity: 0; transition: opacity 0.3s ease;
        }
        #modalZoom.visivel { display: flex; opacity: 1; }
        #imgExpandida { 
            max-width: 90%; max-height: 90%; border-radius: 8px; 
            transform: scale(0.7); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        #modalZoom.visivel #imgExpandida { transform: scale(1); }

        /* Login */
        #telaLogin { width: 100%; display: flex; justify-content: center; align-items: center; background: var(--fundo); position: absolute; z-index: 100; height: 100vh; }
        .login-card { background: var(--card); padding: 40px; border-radius: 8px; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 4px; border: none; background: #333; color: white; box-sizing: border-box; }
        .btn-entrar { width: 100%; padding: 14px; background: var(--verde); border: none; font-weight: bold; border-radius: 50px; cursor: pointer; }

        /* Layout */
        #areaPrivada { display: none; width: 100%; flex-direction: row; }
        .sidebar { width: 240px; background: var(--fundo); display: flex; flex-direction: column; padding: 10px; border-right: 1px solid #282828; }
        .nav-item { padding: 12px; color: var(--texto-sec); cursor: pointer; border-radius: 5px; font-weight: bold; transition: 0.3s; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover { color: white; background: #1a1a1a; }
        
        .main-content { flex: 1; overflow-y: auto; padding: 20px; background: linear-gradient(to bottom, var(--gradiente), var(--fundo) 60%); }
        .destaque { text-align: center; padding: 40px 0; }
        #fotoPrincipal { width: 320px; height: 320px; object-fit: cover; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); cursor: pointer; }
        
        .lista-vertical { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        .item-lista { display: flex; align-items: center; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.03); }
        .item-lista:hover { background: rgba(255,255,255,0.1); }
        .item-lista img { width: 55px; height: 55px; object-fit: cover; border-radius: 4px; margin-right: 15px; }
    </style>
</head>
<body>

    <div id="modalZoom" onclick="fecharZoom()">
        <img src="" id="imgExpandida">
    </div>

    <div id="telaLogin">
        <div class="login-card">
            <h2>√Årea Privada</h2>
            <input type="text" id="usuario" placeholder="Usu√°rio">
            <input type="password" id="senha" placeholder="Senha">
            <button class="btn-entrar" onclick="tentarLogin()">ENTRAR</button>
        </div>
    </div>

    <div id="areaPrivada">
        <div class="sidebar">
            <div class="nav-item" onclick="filtrarFotos('Todas')">üè† In√≠cio</div>
            <div id="listaPastas"></div>
            <div class="nav-item" onclick="location.reload()" style="margin-top: auto; color: #ff5555;">üö™ Sair</div>
        </div>
        <div class="main-content">
            <div class="destaque">
                <img src="" id="fotoPrincipal" onclick="abrirZoom(this.src)">
                <h1 id="tituloPrincipal">Minha Galeria</h1>
            </div>
            <div class="lista-vertical" id="listaFotos"></div>
        </div>
    </div>

       <script>
    // --- BANCO DE DADOS CORRIGIDO ---
    const bancoDeDados = {
        pastas: ["Viagens", "Festas", "Momentos"],
        fotos: [
            { 
                linkDrive: "COLE_O_LINK_DA_PRAIA_AQUI", // Coloque o link da praia aqui
                titulo: "Praia com Sol", 
                desc: "Ver√£o 2024", 
                pasta: "Viagens", 
                cor: "#1a4a5e" 
            },
            { 
                linkDrive: "https://drive.google.com/file/d/1f4hSL4zMYmVqp5wqVW-b-tvtHf7p9K90/view?usp=drive_link", 
                titulo: "Anivers√°rio 2025", 
                desc: "Festas e Comemora√ß√µes", 
                pasta: "Festas", 
                cor: "#5e1a1a" 
            }
        ]
    };

    // Fun√ß√£o para gerar o link direto da imagem
    function converterLinkDrive(link) {
        if (!link || link.includes('COLE_O_LINK')) return "https://via.placeholder.com/400?text=Sem+Imagem";
        const id = link.match(/[-\w]{25,}/);
        return id ? `https://drive.google.com/uc?export=view&id=${id[0]}` : link;
    }

    function tentarLogin() {
        document.getElementById('telaLogin').style.display = 'none';
        document.getElementById('areaPrivada').style.display = 'flex';
        montarInterface();
    }

    function montarInterface() {
        const containerPastas = document.getElementById('listaPastas');
        containerPastas.innerHTML = '<small style="color:grey; padding-left:10px;">PASTAS</small>';
        
        bancoDeDados.pastas.forEach(p => {
            const item = document.createElement('div');
            item.className = 'nav-item';
            item.innerText = "üìÅ " + p;
            item.onclick = () => filtrarFotos(p);
            containerPastas.appendChild(item);
        });
        filtrarFotos('Todas');
    }

    function filtrarFotos(pasta) {
        const container = document.getElementById('listaFotos');
        container.innerHTML = "";
        
        const lista = (pasta === 'Todas') ? bancoDeDados.fotos : bancoDeDados.fotos.filter(f => f.pasta === pasta);

        lista.forEach((f, i) => {
            const urlReal = converterLinkDrive(f.linkDrive);
            if(i === 0) mudarDestaque(urlReal, f.titulo, f.cor);

            const div = document.createElement('div');
            div.className = 'item-lista';
            div.onclick = () => mudarDestaque(urlReal, f.titulo, f.cor);
            div.innerHTML = `<img src="${urlReal}"><div><b>${f.titulo}</b><br><small style="color:grey">${f.desc}</small></div>`;
            container.appendChild(div);
        });
    }

    function mudarDestaque(url, titulo, cor) {
        document.getElementById('fotoPrincipal').src = url;
        document.getElementById('tituloPrincipal').innerText = titulo;
        document.documentElement.style.setProperty('--gradiente', cor);
    }

    function abrirZoom(url) {
        const modal = document.getElementById('modalZoom');
        document.getElementById('imgExpandida').src = url;
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('visivel'), 10);
    }

    function fecharZoom() {
        const modal = document.getElementById('modalZoom');
        modal.classList.remove('visivel');
        setTimeout(() => modal.style.display = 'none', 300);
    }
</script>
